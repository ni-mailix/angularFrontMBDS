       <div class="container" *ngIf="assignment">
        <h1 class="app-title-login " style ="font-size :16px ; color : green;">Edition de l'assignment : <p style ="font-size: 20px; color : rgb(222, 91, 176);">{{assignment.nom}}</p></h1>
        <form ngForm class="form d-flex flex-column" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
          <div class="login-header d-flex justify-content-center">
            <div class="mat-form">
              <mat-form-field>
                <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
              </mat-form-field>
            </div>
            <div class="mat-form">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
            </div>
            <div>
              <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
                Sauver
              </button>
            </div>
          </div>
        </form>
      </div>
